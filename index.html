<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Page Title</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body bgcolor="blue">

    <!--Create the grid-->
    <div class = "container">

        <!--1st row-->
        <div class = "row">
            <div class = "col-sm-12">
                <h1>The Simpsons Hangman</h1>
            </div>
        </div>

        <!--2nd row-->
        <br><br>
        <div class = "row">
            <div class = "col-lg-5 center hangman">
                <img src = "assets/images/TheSimpsons.jpg" length = 50% width = 50%>
            </div>
            <div class = "col-lg-7">
                <p><h3>Rules: To begin, type a letter. Good luck.</h3></p>
                <p id = "word-guess"><h4></h4></p>
                <p><h4>Previous Inputs: <span id = "user-text"><strong></strong></span></h4></p>
                <p id = "clues-text"><h4></h4></p>
                <p id = "wins-text"><h4></h4></p>
                <p id = "losses-text"><h4><span id = "losses-text"><strong></strong></span></h4></p>
                <p id = "lives-remaining"><h4></h4></p>
            </div>
        </div>

       


        <br><br>
        <div class = "row">
            <div class = "col-sm-9">
                <button type = "button">A</button>
                <button type = "button">B</button>
                <button type = "button">C</button>
                <button type = "button">D</button>
                <button type = "button">E</button>
                <button type = "button">F</button>
                <button type = "button">G</button>
                <button type = "button">H</button>
                <button type = "button">I</button>
                <button type = "button">J</button>
                <button type = "button">K</button>
                <button type = "button">L</button>
                <button type = "button">M</button>
                <button type = "button">N</button>
                <button type = "button">O</button>
                <button type = "button">P</button>
                <button type = "button">Q</button>
                <button type = "button">R</button>
                <button type = "button">S</button>
                <button type = "button">T</button>
                <button type = "button">U</button>
                <button type = "button">V</button>
                <button type = "button">W</button>
                <button type = "button">X</button>
                <button type = "button">Y</button>
                <button type = "button">Z</button>
            </div>
            
        </div>
    </div>

    
    <script src="assets/javascript/game.js"></script>

</body>
</html>
