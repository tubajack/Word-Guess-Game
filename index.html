<html>
<head>
    <meta charset="utf-8">
    
    <title>The Simpsons Hangman</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    

</head>

<body bgcolor="blue">

    <!--Create the grid-->
    <div class = "container">

        <!--1st row-->
        <div class = "row">
            <div class = "col-sm-12">
                <h1>The Simpsons Hangman</h1>
            </div>
        </div>

        <!--2nd row-->
        <br><br>
        <div class = "row">
            <div class = "col-lg-5 center hangman">
                <img src = "assets/images/TheSimpsons.jpg" length = 50% width = 50%>
            </div>
            <div class = "col-lg-7">
                <p><h3>Rules: To begin, type a letter. Good luck.</h3></p>
                <p id = "word-guess"><h4></h4></p>
                <p id = "random-guess"><h4></h4></p>
                <p><h4>Previous Inputs: <span id = "user-text"><strong></strong></span></h4></p>
                <p><h4><span id = "game-result"></span></h4></p>
                <p id = "wins-text"><h4></h4></p>
                <p id = "losses-text"><h4><span id = "losses-text"><strong></strong></span></h4></p>
                <p id = "livesremaining-text"><h4></h4></p>
            </div>
        </div>

       

    
    <script src="assets/javascript/game.js"></script>
